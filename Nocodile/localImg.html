<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Upload an Image</h2>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <div id="imagePreview"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files;
            

            if (file) {
                
                for (f of file){
                    console.log(f);
                    let reader = new FileReader();

                    reader.onload = function(e) {
                        // Create an image element to show the preview
                        let img = document.createElement('img');
                        img.src = e.target.result; // Set the image source to the file's data URL
                        img.width = 200;
                        //imagePreview.innerHTML = ''; // Clear previous images
                        imagePreview.appendChild(img); // Append the new image
                    };

                    reader.readAsDataURL(f); // Read the file as a data URL
                }
                
            }
        });
    </script>

</body>
</html>
