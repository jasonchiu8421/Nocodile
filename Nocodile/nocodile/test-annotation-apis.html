<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation APIs Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input[type="text"] { padding: 8px; margin: 5px; width: 200px; }
        .log { background-color: #f8f9fa; padding: 10px; border-radius: 3px; font-family: monospace; white-space: pre-wrap; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    </style>
</head>
<body>
    <h1>Annotation APIs Test</h1>
    
    <div class="test-section info">
        <h3>Backend Health Check</h3>
        <button onclick="testHealth()">Test Backend Health</button>
        <div id="healthResult" class="log"></div>
    </div>

    <div class="grid">
        <div class="test-section info">
            <h3>Get Classes Test</h3>
            <input type="text" id="projectId" placeholder="Project ID" value="1">
            <br>
            <button onclick="testGetClasses()">Test Get Classes</button>
            <div id="getClassesResult" class="log"></div>
        </div>

        <div class="test-section info">
            <h3>Add Class Test</h3>
            <input type="text" id="className" placeholder="Class Name" value="test_class">
            <input type="text" id="classColor" placeholder="Color" value="#ff0000">
            <br>
            <button onclick="testAddClass()">Test Add Class</button>
            <div id="addClassResult" class="log"></div>
        </div>

        <div class="test-section info">
            <h3>Check Annotation Status Test</h3>
            <input type="text" id="videoId" placeholder="Video ID" value="video_1">
            <br>
            <button onclick="testCheckStatus()">Test Check Status</button>
            <div id="checkStatusResult" class="log"></div>
        </div>

        <div class="test-section info">
            <h3>Get Next Frame Test</h3>
            <button onclick="testGetNextFrame()">Test Get Next Frame</button>
            <div id="getNextFrameResult" class="log"></div>
        </div>

        <div class="test-section info">
            <h3>Save Annotation Test</h3>
            <button onclick="testSaveAnnotation()">Test Save Annotation</button>
            <div id="saveAnnotationResult" class="log"></div>
        </div>

        <div class="test-section info">
            <h3>Get Next Video Test</h3>
            <button onclick="testGetNextVideo()">Test Get Next Video</button>
            <div id="getNextVideoResult" class="log"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8888';
        
        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.textContent = 'Testing backend health...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = `✅ Backend is healthy!\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.textContent = `❌ Backend health check failed: HTTP ${response.status}`;
                    resultDiv.parentElement.className = 'test-section error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ Backend health check failed: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
        
        async function testGetClasses() {
            const resultDiv = document.getElementById('getClassesResult');
            const projectId = document.getElementById('projectId').value;
            
            if (!projectId) {
                resultDiv.textContent = 'Please enter a project ID';
                return;
            }
            
            resultDiv.textContent = 'Testing get classes...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/get_classes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ project_id: projectId })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = `✅ Get classes successful!\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.textContent = `❌ Get classes failed: HTTP ${response.status}`;
                    resultDiv.parentElement.className = 'test-section error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ Error: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
        
        async function testAddClass() {
            const resultDiv = document.getElementById('addClassResult');
            const projectId = document.getElementById('projectId').value;
            const className = document.getElementById('className').value;
            const classColor = document.getElementById('classColor').value;
            
            if (!projectId || !className || !classColor) {
                resultDiv.textContent = 'Please fill in all fields';
                return;
            }
            
            resultDiv.textContent = 'Testing add class...';
            
            try {
                const url = new URL(`${API_BASE_URL}/add_class`);
                url.searchParams.append('project_id', projectId);
                url.searchParams.append('class_name', className);
                url.searchParams.append('colour', classColor);
                
                const response = await fetch(url.toString(), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ project_id: projectId })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = `✅ Add class successful!\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.textContent = `❌ Add class failed: HTTP ${response.status}`;
                    resultDiv.parentElement.className = 'test-section error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ Error: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
        
        async function testCheckStatus() {
            const resultDiv = document.getElementById('checkStatusResult');
            const projectId = document.getElementById('projectId').value;
            const videoId = document.getElementById('videoId').value;
            
            if (!projectId || !videoId) {
                resultDiv.textContent = 'Please enter project ID and video ID';
                return;
            }
            
            resultDiv.textContent = 'Testing check annotation status...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/check_annotation_status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        project_id: projectId,
                        video_id: videoId
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = `✅ Check status successful!\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.textContent = `❌ Check status failed: HTTP ${response.status}`;
                    resultDiv.parentElement.className = 'test-section error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ Error: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
        
        async function testGetNextFrame() {
            const resultDiv = document.getElementById('getNextFrameResult');
            const projectId = document.getElementById('projectId').value;
            const videoId = document.getElementById('videoId').value;
            
            if (!projectId || !videoId) {
                resultDiv.textContent = 'Please enter project ID and video ID';
                return;
            }
            
            resultDiv.textContent = 'Testing get next frame...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/get_next_frame_to_annotate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        project_id: projectId,
                        video_id: videoId
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = `✅ Get next frame successful!\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.textContent = `❌ Get next frame failed: HTTP ${response.status}`;
                    resultDiv.parentElement.className = 'test-section error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ Error: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
        
        async function testSaveAnnotation() {
            const resultDiv = document.getElementById('saveAnnotationResult');
            const projectId = document.getElementById('projectId').value;
            const videoId = document.getElementById('videoId').value;
            
            if (!projectId || !videoId) {
                resultDiv.textContent = 'Please enter project ID and video ID';
                return;
            }
            
            resultDiv.textContent = 'Testing save annotation...';
            
            try {
                const annotationData = {
                    project_id: projectId,
                    video_id: videoId,
                    frame_num: 1,
                    bboxes: [
                        {
                            class_name: "test_class",
                            x: 100,
                            y: 100,
                            width: 50,
                            height: 50
                        }
                    ]
                };
                
                const response = await fetch(`${API_BASE_URL}/annotate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(annotationData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = `✅ Save annotation successful!\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.textContent = `❌ Save annotation failed: HTTP ${response.status}`;
                    resultDiv.parentElement.className = 'test-section error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ Error: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
        
        async function testGetNextVideo() {
            const resultDiv = document.getElementById('getNextVideoResult');
            const projectId = document.getElementById('projectId').value;
            const videoId = document.getElementById('videoId').value;
            
            if (!projectId || !videoId) {
                resultDiv.textContent = 'Please enter project ID and video ID';
                return;
            }
            
            resultDiv.textContent = 'Testing get next video...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/next_video`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        project_id: projectId,
                        current_video_id: videoId
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = `✅ Get next video successful!\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.textContent = `❌ Get next video failed: HTTP ${response.status}`;
                    resultDiv.parentElement.className = 'test-section error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ Error: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
        
        // Auto-test health on page load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>
</html>
