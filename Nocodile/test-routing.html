<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input[type="text"] { padding: 8px; margin: 5px; width: 200px; }
        .log { background-color: #f8f9fa; padding: 10px; border-radius: 3px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Routing Test</h1>
    
    <div class="test-section info">
        <h3>Test URL Generation</h3>
        <input type="text" id="projectId" placeholder="Project ID" value="1">
        <input type="text" id="videoId" placeholder="Video ID" value="video_123">
        <br>
        <button onclick="testUrlGeneration()">Test URL Generation</button>
        <div id="urlResult" class="log"></div>
    </div>

    <div class="test-section info">
        <h3>Test Navigation</h3>
        <button onclick="testNavigation()">Test Navigation to Annotate Page</button>
        <div id="navigationResult" class="log"></div>
    </div>

    <div class="test-section info">
        <h3>Test URL Parsing</h3>
        <button onclick="testUrlParsing()">Test URL Parameter Parsing</button>
        <div id="parsingResult" class="log"></div>
    </div>

    <script>
        function testUrlGeneration() {
            const resultDiv = document.getElementById('urlResult');
            const projectId = document.getElementById('projectId').value;
            const videoId = document.getElementById('videoId').value;
            
            if (!projectId || !videoId) {
                resultDiv.textContent = 'Please enter both Project ID and Video ID';
                return;
            }
            
            // Test the old (incorrect) URL format
            const oldUrl = `/project/${projectId}/annotate/${videoId}`;
            
            // Test the new (correct) URL format
            const newUrl = `/project/${projectId}/annotate?video_id=${videoId}`;
            
            resultDiv.textContent = `Old URL (incorrect): ${oldUrl}
New URL (correct): ${newUrl}

The new URL format should work because:
1. It matches the file structure: /project/[id]/annotate/page.tsx
2. It passes video_id as a query parameter
3. The annotate page expects video_id from URLSearchParams`;
            
            resultDiv.parentElement.className = 'test-section success';
        }
        
        function testNavigation() {
            const resultDiv = document.getElementById('navigationResult');
            const projectId = document.getElementById('projectId').value;
            const videoId = document.getElementById('videoId').value;
            
            if (!projectId || !videoId) {
                resultDiv.textContent = 'Please enter both Project ID and Video ID';
                return;
            }
            
            const correctUrl = `/project/${projectId}/annotate?video_id=${videoId}`;
            
            resultDiv.textContent = `Generated URL: ${correctUrl}

To test navigation:
1. Make sure your Next.js app is running on localhost:3000
2. Navigate to: http://localhost:3000${correctUrl}
3. Check the browser console for debug logs
4. The annotate page should load without 404 error`;
            
            resultDiv.parentElement.className = 'test-section success';
        }
        
        function testUrlParsing() {
            const resultDiv = document.getElementById('parsingResult');
            const projectId = document.getElementById('projectId').value;
            const videoId = document.getElementById('videoId').value;
            
            if (!projectId || !videoId) {
                resultDiv.textContent = 'Please enter both Project ID and Video ID';
                return;
            }
            
            // Simulate the URL parsing logic from the annotate page
            const testUrl = `http://localhost:3000/project/${projectId}/annotate?video_id=${videoId}`;
            const url = new URL(testUrl);
            const urlParams = new URLSearchParams(url.search);
            const extractedVideoId = urlParams.get('video_id');
            const extractedProjectId = url.pathname.split('/')[2];
            
            resultDiv.textContent = `Test URL: ${testUrl}
Extracted Project ID: ${extractedProjectId}
Extracted Video ID: ${extractedVideoId}

This shows how the annotate page will parse the URL parameters.`;
            
            resultDiv.parentElement.className = 'test-section success';
        }
        
        // Auto-test on page load
        window.onload = () => {
            testUrlGeneration();
        };
    </script>
</body>
</html>
